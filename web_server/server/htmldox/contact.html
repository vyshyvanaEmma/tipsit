<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Il Nostro Sito</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <h1 class="text-2xl font-bold mb-2 md:mb-0">Il Nostro Sito</h1>
                <div class="flex flex-wrap gap-4">
                    <a href="index.html" class="hover:text-blue-200">Home</a>
                    <a href="about.html" class="hover:text-blue-200">About Us</a>
                    <a href="#" class="hover:text-blue-200 font-semibold">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Content -->
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 text-center">
                Contattaci
            </h2>
            <p class="text-center text-gray-600 mb-12">
                Hai domande? Siamo qui per aiutarti. Compila il modulo e ti risponderemo al più presto.
            </p>
            
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="space-y-6">
                    <div>
                        <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome</label>
                        <input 
                            type="text" 
                            id="nome" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Il tuo nome"
                        >
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="tua@email.com"
                        >
                    </div>
                    
                    <div>
                        <label for="messaggio" class="block text-gray-700 font-semibold mb-2">Messaggio</label>
                        <textarea 
                            id="messaggio" 
                            rows="6" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Scrivi il tuo messaggio qui..."
                        ></textarea>
                    </div>
                    
                    <button 
                        type="button"
                        onclick="alert('Messaggio inviato! (Questa è solo una demo)')"
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
                    >
                        Invia Messaggio
                    </button>
                </div>
            </div>

            <div class="text-center mt-8">
                <a href="index.html" class="inline-block text-gray-600 hover:text-gray-800 mr-4">
                    ← Torna alla Home
                </a>
                <span class="text-gray-400">|</span>
                <a href="about.html" class="inline-block text-gray-600 hover:text-gray-800 ml-4">
                    Chi siamo →
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Il Nostro Sito. Tutti i diritti riservati.</p>
        </div>
    </footer>
</body>
</html>
